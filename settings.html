  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #16a34a; }
    input:checked + .slider:before { transform: translateX(22px); }

    /* Disabled style */
    .disabled { pointer-events: none; opacity: 0.5; }
  </style>

  <script>
    // --- Family Tracking Logic ---
    const familyToggle = document.getElementById("familyTracking");
    const emergencyLink = document.getElementById("emergencyContacts");
    const shareLocationToggle = document.getElementById("shareLocation");
    const contactList = document.getElementById("contactList");

    familyToggle.addEventListener("change", () => {
      if (familyToggle.checked) {
        emergencyLink.classList.remove("disabled");
        shareLocationToggle.disabled = false;
      } else {
        emergencyLink.classList.add("disabled");
        shareLocationToggle.disabled = true;
        shareLocationToggle.checked = false;
        contactList.classList.add("hidden");
      }
    });

    // --- Emergency Contacts Modal Logic ---
    const modal = document.getElementById("contactsModal");
    const openModal = document.getElementById("emergencyContacts");
    const cancelModal = document.getElementById("cancelModal");
    const saveContact = document.getElementById("saveContact");
    const modalTitle = document.getElementById("modalTitle");

    let contacts = [];
    let editId = null;

    openModal.addEventListener("click", (e) => {
      e.preventDefault();
      if (!openModal.classList.contains("disabled")) {
        modal.classList.remove("hidden");
        modalTitle.textContent = "Add Emergency Contact";
        saveContact.textContent = "Save";
        editId = null;
      }
    });

    cancelModal.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    saveContact.addEventListener("click", () => {
      const name = document.getElementById("contactName").value.trim();
      const phone = document.getElementById("contactPhone").value.trim();
      if (name && phone) {
        if (editId) {
          contacts = contacts.map(c => c.id === editId ? { ...c, name, phone } : c);
        } else {
          contacts.push({ id: Date.now(), name, phone });
        }
        renderContacts();
        document.getElementById("contactName").value = "";
        document.getElementById("contactPhone").value = "";
        modal.classList.add("hidden");
      }
    });

    function renderContacts() {
      contactList.classList.remove("hidden");
      contactList.innerHTML = "";
      contacts.forEach(contact => {
        contactList.innerHTML += `
          <div class="flex justify-between items-center bg-gray-100 p-2 rounded">
            <span>üìû <strong>${contact.name}</strong> - ${contact.phone}</span>
            <div class="flex gap-2">
              <button onclick="editContact(${contact.id})" class="text-blue-500 hover:text-blue-700"><i class="bi bi-pencil-square"></i></button>
              <button onclick="deleteContact(${contact.id})" class="text-red-500 hover:text-red-700"><i class="bi bi-trash-fill"></i></button>
            </div>
          </div>
        `;
      });
    }

    window.deleteContact = function(id) {
      contacts = contacts.filter(c => c.id !== id);
      renderContacts();
      if (contacts.length === 0) contactList.classList.add("hidden");
    };

    window.editContact = function(id) {
      const contact = contacts.find(c => c.id === id);
      if (contact) {
        document.getElementById("contactName").value = contact.name;
        document.getElementById("contactPhone").value = contact.phone;
        modal.classList.remove("hidden");
        modalTitle.textContent = "Edit Emergency Contact";
        saveContact.textContent = "Update";
        editId = id;
      }
    };

    // --- Language Accordion Logic ---
    const languageToggle = document.getElementById('language-toggle');
    const languageOptions = document.getElementById('language-options');
    const languageChevron = document.getElementById('language-chevron');
    const languageRadios = document.querySelectorAll('input[name="language"]');
    const selectedLanguage = document.getElementById('selected-language');

    languageToggle.addEventListener('click', () => {
      const isHidden = languageOptions.classList.toggle('hidden');
      languageChevron.classList.toggle('rotate-90', !isHidden);
    });

    languageRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        selectedLanguage.textContent = radio.value;
      });
    });
  </script>
